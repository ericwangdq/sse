<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Empty Page</title>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        document.querySelector(
          "h1"
        ).textContent = `Hello, World! ${new Date().toLocaleString()}`;
      });
    </script>
  </head>
  <body>
    <h1></h1>
  </body>
</html>
